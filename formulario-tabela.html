<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="#">

        <h2>Ficha Cadastral</h2>

        <table>
            <tr>
                <td>
                    <label for="nome">Nome</label>
                </td>
                <td colspan="3">
                    <input type="text" id="nome" name="nome" style="width: 100%;">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="rg">RG</label>
                </td>
                <td>
                    <input type="text" id="rg" name="rg">
                </td>
                <td>
                    <label for="cpf">CPF</label>
                </td>
                <td>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="endereco">Endereço</label>
                </td>
                <td colspan="3">
                    <input type="text" id="endereco" name="endereco" style="width: 100%;">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sexo">Sexo</label>
                </td>
                <td>
                    <select name="sexo" id="sexo">
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                </td>
                <td>
                    <label for="dataNasc">Data Nascimento</label>
                </td>
                <td>
                    <input type="date" id="dataNasc" name="dataNasc">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Estado civil</label>
                </td>
                <th colspan="3">
                    <input type="radio" name="estadoCivil" id="solteiro">
                    <label for="solteiro">Solteiro</label>

                    <input type="radio" name="estadoCivil" id="casado">
                    <label for="casado">Casado</label>

                    <input type="radio" name="estadoCivil" id="viuvo">
                    <label for="viuvo">Viúvo</label>
                </th>
            </tr>
            <tr>
                <th colspan="4">
                    <input type="reset" value="Limpar Dados">
                </th>
            </tr>
        </table>


    </form>
    
</body>
</html>
